
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<title>Aussie Slang Flashcard App</title>
</head>
<body>
<div class="container">
<h1>Aussie Slang Flashcard App</h1>
<form action="/add_flashcard" method="POST">
<div class="form-group">
<label for="flashcard">Australian Saying/Expression:</label>
<input type="text" class="form-control" id="flashcard" name="flashcard">
</div>
<button type="submit" class="btn btn-primary">Add Flashcard</button>
</form>
</div>

<div class="container">
<table class="table">
<thead>
<tr>
<th scope="col">Australian Saying/Expression</th>
<th scope="col">Dutch Translation</th>
</tr>
</thead>
<tbody>
<tr>
<td>Fair dinkum</td>
<td>Echt waar</td>
</tr>
<tr>
<td>She'll be right, mate</td>
<td>Het komt wel goed, maat</td>
</tr>
<tr>
<td>Chuck a shrimp on the barbie</td>
<td>Gooi een garnaal op de barbecue</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
